<!DOCTYPE html>
<html lang="de">
<head>

<title>Farnlicht</title>
<style>
  :root { --bg:#06140f; --fg:#e6f2ea; --accent:#bdecc9; --muted:#a1b6ab; }

  img{max-width:100%; border-radius:12px; display:block; margin:0 auto; box-shadow:0 10px 40px rgba(0,0,0,.35)}

  .small{font-size:.9rem; opacity:.85}
  .btnrow{margin-top:1rem}
  a.btn{display:inline-block; padding:.7rem 1rem; border-radius:8px; border:1px solid #2a4b3d; background:#103528; color:var(--fg); text-decoration:none}

</style>
</head>
<body>
<div class="wrap">
